services:
  pgdatabase:
    image: postgres:latest
    environment:
      - POSTGRES_USER=nbroot
      - POSTGRES_PASSWORD=nbroot
      - POSTGRES_DB=nyc_taxi
    volumes:
      - ./nyc_taxi_postgres_data:/var/lib/postgressql/data:rw
    ports:
      - "5432:5432"
  
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    ports:
      - "8080:80"
